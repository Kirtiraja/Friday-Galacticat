<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>GalactiCat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="userAge-form">
          <label for="userAge">Enter your age:</label>
          <input id="userAge" type="number">
          <button type="submit">Submit</button>
        </form>
      </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="img/pizza.jpeg" alt="mercury">
          <div class="card-body">
            <h5 class="card-title">Mercury</h5>
            <p class="card-text">Your age in Mercurian years:</p>
          </div>
        </div>
      </div>
    </div>

    <ul id="galacticAge"></ul>
  </body>
</div>
</html>
